<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>JavaScript const</h1>
    <p id="one"></p>
    <p id="two"></p>

        one.push("Samsung");
        document.getElementById("two").innerHTML=one;
    </script>
